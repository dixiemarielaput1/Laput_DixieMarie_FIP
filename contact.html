<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>FIP MIDTERm - Laput Dixie</title>
</head>
    <body>
        <h1 class="hidden">FIP MIDTERM</h1>
        <!-- Main Nav -->
        <div id="sticky-nav-con">
            <header class="grid-con" id="main-header">
                <nav id="main-nav" class="col-span-full m-col-start-4 m-col-end-11">
                    <h2 class="hidden">Main Navigation</h2>
                    <button id="button"></button>
                    <div id="burger-con">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="product.html">Products</a></li>
                            <li><a href="contact.html">Contact</a></li>
   
                        </ul>
                    </div>
                </nav>
                <div id="logo" class="col-span-full m-col-start-1 m-col-end-4">
                    <img src="images/logofinalsnake.svg" alt="Couples Resort Logo">
                </div>
                <div id="book-now-header" class="book-now col-span-2">
                    <p>Book Now</p>
                </div>
            </header>
        </div>


        <div class="grid-con">
            <h1 class="hidden">Contact Us</h1>
            <section id="contact-details" class="m-col-start-2 m-col-end-12">
                <h2>Contact Us</h2>
                <p>Encountered an issue or need assistance? Our support team is ready to assist you. Please email us at customersupport@billybeer.com </p>
                <p class="line-separator"><span class="hidden">tester meow</span></p>
                
            </section>
        </div>



        <div class="contact-section">
            <h3>We’d like to hear from you!</h3>
            <form action="#" method="POST">
                <div class="grid-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
    
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>




        <footer id="footer-hero" class="full-width-grid-con">

                <div id="footer-privacy" class="col-span-full line-separator">
                    <p id="price-policy">©2024 BILLY BEER </p>
                </div>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
